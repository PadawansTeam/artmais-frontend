<div *ngIf="roleUser">
    <app-headerusercomum></app-headerusercomum>
</div>
<div *ngIf="!roleUser">
<app-headerlog></app-headerlog>    
</div>    
<div class="interesse">
    <div class="row">
        <div class="section-title" data-aos="fade-up">
            <div class="container">
              <div class="row text-center">
                <h2>{{ 'INTERESSES.TITULO' | translate }}</h2>
                <div class="col-md-12 ">
                  <p>{{ 'INTERESSES.SUBTITULO' | translate }}</p>
                </div>
              </div>
            </div>
          </div>
        <div class="row align-items-center text-center justify-content-center" data-aos="fade-up">
            <div class="col-md-6 mb-3  img1">
                <img src="assets/img/pages/interest.svg" alt="erro" class="imagem-interesse" style="width:100%;">
            </div>
            <div class="col-md-6 mb-3 text-center ">
                <div class="accordion-item recommendation">
                    <h2 class="accordion-header" [id]="'heading'">
                        <button class="accordion-button collapsed interesse-button" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse'" aria-expanded="false" [attr.aria-controls]="'collapse'">
                            Recomendações
                        </button>
                    </h2>
                    <div [id]="'collapse'" class="accordion-collapse collapse text-center" [attr.aria-labelledby]="'heading'"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body ">
                            <div class="row">
                                <div class="col-sm-4 text-center p-1 " *ngFor="let recommendation of recommendations ">
                                    <input type="checkbox" [(ngModel)]="recommendation.isSelected"
                                        class="btn-check button" id="{{recommendation.subcategoryID}}"
                                        autocomplete="off" />
                                    <label class="btn btn-outline-primary button "
                                        for="{{recommendation.subcategoryID}}">{{recommendation.category}}-{{recommendation.subcategory}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item" *ngFor="let categoria of (allCategories | keyvalue); let i=index">
                        <h2 class="accordion-header" [id]="'heading' + i">
                            <button class="accordion-button collapsed interesse-button" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                                {{categoria.key}}
                            </button>
                        </h2>
                        <div [id]="'collapse' + i" class="accordion-collapse collapse text-center" [attr.aria-labelledby]="'heading' + i"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body ">
                                <div class="row">
                                    <div class="col-sm-4 text-center p-1 " *ngFor="let subcategory of categoria.value ">
                                        <input type="checkbox" [(ngModel)]="subcategory.isSelected"
                                            class="btn-check button" id="{{subcategory.subcategoryID}}"
                                            autocomplete="off" />
                                        <label class="btn btn-outline-primary button "
                                            for="{{subcategory.subcategoryID}}">{{subcategory.subcategory}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mb-5 mt-3 justify-content-center align-items-center">
                <a>
                    <button type="button" (click)="sendInterest()" class="btn-principal">{{ 'INTERESSES.BUTTON' |
                        translate }}</button>
                </a>
            </div>
        </div>
    </div>
</div>
