<app-header></app-header>
<select-lang></select-lang>
<div class="main">
  <p class="sign" align="center">{{ "ENTRAR.ENTRAR" | translate }}</p>
  <form class="form1">
    <div class="form-control">
      <input
        class="un"
        type="text"
        align="center"
        [(ngModel)]="email"
        placeholder="{{ 'ENTRAR.EMAIL' | translate }}"
      />
      <input
        class="pass"
        type="password"
        align="center"
        [(ngModel)]="password"
        placeholder="{{ 'ENTRAR.SENHA' | translate }}"
      />
      <button
        type="button"
        class="submit"
        align="center"
        (click)="loginArtPlus()"
      >
        {{ "ENTRAR.BOTAO" | translate }}
      </button>
      <p class="forgot" align="center">
        <a href="#">{{ "ENTRAR.ESQUECEU" | translate }}</a>
      </p>
    </div>
  </form>
</div>
<app-footer></app-footer>
