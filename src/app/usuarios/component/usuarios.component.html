<div *ngIf="roleUser">
  <app-headerusercomum></app-headerusercomum>
</div>
<div *ngIf="!roleUser">
<app-headerlog></app-headerlog>
</div>
<section clas=welcome>
  <div class="section-title" data-aos="fade-up">
    <div class="container">
      <div class="row text-center">
        <h2>{{ 'USUARIOS.TITULO' | translate }}</h2>
        <div *ngIf="searchSuccess">
          <div class="col-md-12 ">
            <p>{{ 'USUARIOS.TEXTO1' | translate }}</p>
          </div>
        </div>
        <div *ngIf="!searchSuccess"> 
          <div class="col-md-12 ">
            <p>{{ 'USUARIOS.TEXTO2' | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" data-aos="fade-up">
    <div class="friend-list">
      <div class="row">
        <div *ngFor="let usuario of usuarios" class="col-md-3 col-sm-6">
          <div class="friend-card" (click)="getPerfilById(usuario.userId)">
            <div class="img-responsive cover">
              <img [src]="usuario.backgroundPicture" alt="profile-cover" class="img-responsive cover">
            </div>
            <div class="card-info">
              <div class="star">
                <i class="bx bxs-star bx-sm bx-tada-hover" aria-hidden="true"></i>
                <p>PREMIUM</p>
              </div>
              <img [src]="usuario.userPicture" alt="user" class="profile-photo-lg">
              <div class="friend-info">
                <div class="name fw-bolder">
                  <a>
                    <h5>{{usuario.name}}</h5>
                  </a>
                </div>
                <div class="profile-link fw-light">
                  <h5><a class="profile-link">{{usuario.username}}</a></h5>
                </div>
                <a class="pull-right mt-5 text-cat">{{usuario.category}}</a><br>
                <div class="mt-2">
                  <a class="pull-right text-sub">{{usuario.subcategory}}</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
