<app-headerlog></app-headerlog>
<section class="welcome">
  <div class="section-title" data-aos="fade-up">
    <div class="container">
      <div class="row text-center">
        <h2>{{ 'PERFIS.TITULO' | translate }}</h2>
        <div class="col-md-12 ">
          <p>{{ 'PERFIS.SUBTITULO' | translate }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container" data-aos="fade-up">
    <div class="friend-list">
      <div class="row">
        <div *ngFor="let perfil of perfis" class="col-md-4 col-sm-6">
          <div class="friend-card" (click)="getPerfilById(perfil.userId)">
            <img
              [src]="perfil.backgroundPicture"
              alt="profile-cover" class="img-responsive cover">
            <div class="card-info">
              <img
                [src]="perfil.userPicture"
                alt="user" class="profile-photo-lg">
              <div class="friend-info">
                <a class="pull-right text-green">{{perfil.category}} - </a>
                <a class="pull-right text-green">{{perfil.subcategory}}</a>
                <h5><a class="profile-link">{{perfil.username}}</a></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
