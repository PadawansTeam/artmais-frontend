<div class="page-header header-filter back" style="">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 ml-auto mr-auto">
        <div class="card card-login " data-aos="fade-up">
          <form class="form" method="" action="">
            <div class="card-header card-header-primary text-center " data-aos="fade-up">
              <h4 class="card-title" >Cadastro</h4>
            </div>
            <div class="card-body" >
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bx bx-user bx-sm bx-tada-hover"></i>
                  </span>
                </div>
                <input         [(ngModel)]="this.form.socialName"
                name="socialName"
                class="un form-control "
                type="text"
                placeholder="{{ 'CADASTRO.SOCIAL' | translate }}">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bx bx-mail-send bx-sm bx-tada-hover"></i>
                  </span>
                </div>
                <input
                class="un form-control "
                  type="text"
                  placeholder="{{ 'CADASTRO.USUARIO' | translate }}"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bx bx-mail-send bx-sm bx-tada-hover"></i>
                  </span>
                </div>
                <input
                [(ngModel)]="this.form.email"
                name="email"
                class="un form-control "
                type="email"
                placeholder="{{ 'CADASTRO.CONF-EMAIL' | translate }}"
              />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bx bx-lock bx-sm bx-tada-hover"></i>
                  </span>
                </div>
                <input
                class="un form-control "
                  type="password"
                  placeholder="{{ 'CADASTRO.SENHA' | translate }}"
                />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bx bx-lock bx-sm bx-tada-hover"></i>
                  </span>
                </div>
                <input
                [(ngModel)]="this.form.password"
                name="password"
                class="un form-control "
                type="password"
                placeholder="{{ 'CADASTRO.CONF-SENHA' | translate }}"
              />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bx bx-calendar bx-sm bx-tada-hover"></i>
                  </span>
                </div>
                <input
                class="un form-control "
                  type="text"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  placeholder="{{ 'CADASTRO.NASCIMENTO' | translate }}"
                />
              </div>
            </div>
            <button  class="submit" align="center" (click)="cadastroArtPlus()">
              {{ "CADASTRO.BOTAO" | translate }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
